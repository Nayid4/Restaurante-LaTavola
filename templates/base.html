<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>La Tavola</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <!-- Logo en la esquina izquierda -->
        <a class="navbar-brand text-light" href="{{ url_for('principal') }}">La Tavola</a>
        <!-- Botón para el menú desplegable en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Opciones del navbar alineadas a la derecha -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('principal') }}">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nosotros') }}">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('clientes') }}">CLIENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('productos') }}">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('promociones') }}">PROMOCIONES</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasExample'));

    // Detectar evento de apertura del offcanvas
    offcanvas._element.addEventListener('shown.bs.offcanvas', function () {
        // Cambiar color del texto a negro cuando se abre el offcanvas
        document.querySelectorAll('.navbar-nav .nav-link').forEach(function(link) {
            link.style.color = 'black';
        });
        document.querySelector('.navbar-brand').style.color = 'black';
    });

    // Detectar evento de cierre del offcanvas
    offcanvas._element.addEventListener('hidden.bs.offcanvas', function () {
        // Cambiar color del texto a blanco cuando se cierra el offcanvas
        document.querySelectorAll('.navbar-nav .nav-link').forEach(function(link) {
            link.style.color = 'white';
        });
        document.querySelector('.navbar-brand').style.color = 'white';
    });
</script>
</body>
</html>
