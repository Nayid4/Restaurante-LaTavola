{% extends "base.html" %}

{% block content %}
<!-- Sección Nuevo Producto -->
<div class="container container-separar">
  <div class="row">
    <h2 class="titulo text-center">NUEVO PRODUCTO</h2>
  </div>
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label for="codigo" class="form-label">Código</label>
          <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
        </div>
        <div class="mb-3">
          <label for="iva" class="form-label">IVA 15%</label>
          <select class="form-control" id="iva" name="iva" required>
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <button type="submit" class="btn btn-success d-block mx-auto">Agregar Producto</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
